<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do List</title>
    <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c544e9f545.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <h1>To Do List <i class="far fa-edit"></i></h1>
        <input type="text" placeholder="Add New Task">
        <ul>
            <li><span><i class="far fa-trash-alt"></i></span> Go to grocery store</li>
            <li><span><i class="far fa-trash-alt"></i></span> Take Web Dev Course</li>
            <li><span><i class="far fa-trash-alt"></i></span> Read Hamilton</li>
        </ul>
    </div>


    <script src="assets/js/index.js"></script>
</body>
</html>
